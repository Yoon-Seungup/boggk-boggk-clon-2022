<!DOCTYPE html>
<html lang="en">
<head>
    <Link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds-Boggk Boggk Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>09:30</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>    

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span class="fas fa-search fa-lg"></span>
            <span class="fas fa-music fa-lg"></span>
            <span class="fas fa-cog fa-lg"></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-angle-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                 src="https://github.com/Yoon-Seungup/boggk-boggk-clon-2022/blob/master/photo/11.jpeg" 
                 class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">BokkgSil</h4>
                    <!--<h6 class="user-component__subtitle"> King boggk kku -->
                </div>
            </div>
            <div class="user-component__column">
                
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>channel</span>
                <i class="fas fa-angle-up fa-mid"></i>
            </div>    
            <div class="user-component">
                <div class="user-component__column">
                    <img
                     src="https://github.com/Yoon-Seungup/boggk-boggk-clon-2022/blob/master/photo/11.jpeg" 
                     class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title--not-bold">Channel</h4>
                        <!--<h6 class="user-component__subtitle"> King boggk kku -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-angle-right fa-xs"></i>
                    </div>
                </div>
            </div>    
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="boggk friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i
                        ></a
                        ></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/e72c8020f5.js" crossorigin="anonymous"></script>
</body>
</html>
