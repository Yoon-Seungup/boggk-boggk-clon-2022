<!DOCTYPE html>
<html lang="en">
<head>
    <Link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Boggk Boggk Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>09:30</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>    

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span class="fas fa-search fa-lg"></span>
            <a href="settings.html"><div class="screen-header__icon__cog">
                <span class="screen-header__dot point"></span>
                <span class="fas fa-cog fa-lg"></span>
            </div></a>    
        </div>
    </header>

    <main class="friends-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-id-badge fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommend">
            <span>Recommended Friends</span>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-angle-right"></i>
                </span>               
            </div>
            <div class="open-post">
                <div class="open-post__colunm">
                    <h5 class="open-post__title">#BokkgTS</h5>
                    <h6 class="open-post__hashtags">#bokkgts#bokggmy#friends</h6>
                    <div class="open-post__members">
                        <img src="photo/33.jpeg"/>
                        <span class="open-post__member-count">882 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__colunm">
                    <div class="open-post__photo">
                        <img src="photo/33.jpeg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>777</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post2">
                <div class="open-post2__colunm">
                    <h5 class="open-post2__title">#Bokkg TS</h5>
                    <h6 class="open-post2__hashtags">#bokkgu#with#father</h6>
                    <div class="open-post2__members">
                        <img src="photo/11.jpeg" />
                        <span class="open-post2__members-count">2022 members</span>
                        <div class="divider2"></div>
                        <span class="open-post2__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post2__colunm">
                    <div class="open-post2__photo">
                        <img src="photo/11.jpeg"/>
                        <div class="open-post2__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>213</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </a>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="boggk friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/e72c8020f5.js" crossorigin="anonymous"></script>
</body>
</html>
