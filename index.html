<!DOCTYPE html>
<html lang="en">
<head>
    <Link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggk Boggk Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>09:30</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>    

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Boggk Boggk Talk</h1>
        <p1 class="welcome-header__text"> If you have a Boggk Boggk Talk Account,
            log in with your email or phone number.
        </p1>
    </header>

    <form action="boggk friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Boggk Boggk Account or Password</a>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/e72c8020f5.js" crossorigin="anonymous"></script>
</body>
</html>
